 <div id="playercontainer">123</div>

<script type="text/javascript" src="https://cdn.bdstatic.com/jwplayer/latest/cyberplayer.js"></script>

<script type="text/javascript">
getParam= function (name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }
	
        var rtmp_url = getParam("rtmp_url");
		

    var player = cyberplayer("playercontainer").setup({
        width: 680,
        height: 448,
        isLive: true, // 必须设置，表明是直播视频
        file: rtmp_url, // <—hls直播地址
        autostart: true,
        stretching: "uniform",
        volume: 100,
        controls: true,
        hls: {
            reconnecttime: 5 // hls直播重连间隔秒数
        },
        ak: "41707430fa52422f83b8efdc797f90c1" // 公有云平台注册即可获得accessKey
    });
</script>
