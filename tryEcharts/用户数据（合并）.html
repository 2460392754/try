           // 初始化饼图
           !function init_pie() {
               var myChart = echarts.init(document.getElementById("pie_container"));
               myChart.setOption({
                   // title : {
                   //     text: '某站点用户访问来源',
                   //     subtext: '纯属虚构',
                   //     x:'center'
                   // },
                   tooltip : {
                       trigger: 'item',
                       formatter: "{a} <br/>{b} : {c} ({d}%)"
                   },
                   // legend: {
                   //     orient: 'vertical',
                   //     left: 'left',
                   //     data: ['移动端','PC端','小程序']
                   // },
                   series : [
                       {
                           name: '用户来源',
                           type: 'pie',
                           radius : '55%',
                           center: ['50%', '60%'],
                           data:[
                               {value:135, name:'移动端'},
                               {value:310, name:'PC端'},
                               {value:434, name:'小程序'},
                           ],
                           itemStyle: {
                               emphasis: {
                                   shadowBlur: 10,
                                   shadowOffsetX: 0,
                                   shadowColor: 'rgba(0, 0, 0, 0.5)'
                               }
                           },
                           label:{

                           }
                       }
                   ],
                   color:['rgb(255,135,64)','rgb(255,222,29)','rgb(79,197,136)']
               },true);
           }();
